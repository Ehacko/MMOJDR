<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      image-rendering: pixelated;
      box-sizing: border-box;
      }
    body{
      margin: 0; padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="ctx" width="500" height="500" style="border: 1px solid black;"></canvas>
  
  <script src="/javascripts/socket.io.js"></script>
  <script>
    cl = console.log
    var ctx = document.getElementById('ctx').getContext("2d")
    ctx.font = '16px Arial'
    var player_id = null
    var assets = {}
    assets.player = new Image()
    assets.player.src = '/images/Demo_sprite.webp'
    assets.shadow = new Image()
    assets.shadow.src = '/images/Shadow_sprite.webp'
    assets.entity = new Image()
    assets.entity.src = '/images/Demo_sprite.webp'
    assets.map = new Image()
    assets.map.src = '/images/Demo_map.webp'

    var socket = io()

    socket.on('init', (data) => {
      player_id = data.id
    })
  
    //reception de donnÃ©es
    socket.on('newPositions', (data) => {
      ctx.clearRect(0,0,500,500)
      ctx.imageSmoothingEnabled = false;
      for(var i = 0; i < data.length; i++){
        [x, y, number, color] = [data[i].x, data[i].y, number = data[i].number, data[i].color]

        ctx.drawImage(assets.map,
        0,0,assets.map.width,assets.map.height,
        0,0,800,800)

        if (color = 'red') {
          ctx.drawImage(assets.player,
          0,0,assets.player.width/4,assets.player.height/4,
          x,y, 100, 100)
        }
        else {
          ctx.fillStyle = color  ; ctx.fillRect(x-15, y-15, 30, 30)
          ctx.fillStyle = "black"; ctx.fillText(number, x-10, y-17)
        }
        
      }
    })

    keys = { 38: "up", 37: "left", 39: "right", 40: "down" }

    document.addEventListener('keydown', event =>{
      socket.emit('keypress', {inputId: keys[event.which], state: true})
    })

    document.addEventListener('keyup', event =>{
      socket.emit('keypress', {inputId: keys[event.which], state: false})
    })
  
    
  </script>
</body>
</html>
